<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>

    <script type="text/javascript" src="static/js/lib/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="static/css/todos.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="static/css/font-awesome-4.7.0/css/font-awesome.css">

</head>
<body>

<div id="container">
    <h1>To-Do List<i id="inputToggle" class="fa fa-plus" aria-hidden="true"></i></h1>
    <input type="text" placeholder="Add a new To-Do">

    <ul>
        <li><span><i class="fa fa-trash-o" aria-hidden="true"></i></span>Test Todo</li>
        <li><span><i class="fa fa-trash-o" aria-hidden="true"></i></span>Thing to do</li>
        <li><span><i class="fa fa-trash-o" aria-hidden="true"></i></span>Stuff</li>
    </ul>

</div>

<script type="text/javascript" src="static/js/todos.js"></script>
</body>
</html>
